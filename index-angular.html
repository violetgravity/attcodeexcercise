<!DOCTYPE html>
<html lang="en" ng-app="expenseApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Expendiary</title> 
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/screen_expendiary.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="css/select2.css" rel="stylesheet">  
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">  

    <script type="text/javascript" src="js/angular.js"></script> 
    <script type="text/javascript" src="js/app.js"></script>
  </head>
    <body> 
        <nav>
            <div class="logo">
               <a href="#"><img src="images/expendiary-logo-white.png"></a>
            </div>
        </nav><br />
        <div class="page-wrap"  ng-controller="addExpenseController">
            <div class="container">  
                <div class="content-panel expense-overview clearfix">  
                    <h3>Create a New Expense</h3> 
                    <form id="createExpense" method="post" class="form-vertical clearfix" >
                        <div class="form-group">
                            <label class="control-label">Expense Title <span class="err sm">*</span></label>  
                            <div>
                                <input type="text" class="form-control-lg " name="expensetitle" ng-model="expensetitle">  
                            </div>
                        </div>
                        <div class="form-group" id="datepicker">
                            <label class="control-label">Expense Amount <span class="err sm">*</span></label>   
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                                <input type="text" class="form-control-lg" name="expenseamount" ng-model="expenseamount">
                                 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Expense Category <span class="err sm">*</span></label>  
                            <select name="expensecategory" class="form-control inlineitem selectable-select" ng-model="category"> 
                               <option ng-repeat="expensecategory in expensecategories" value="{{expensecategory.label}}">{{expensecategory.label}}</option>
                            </select> 
                        </div> 
                        <div class="form-group">  
                            <input type="button" id="save" class="btn btn-md btn-primary" value="Add Expense" ng-click="addExpense()">  
                            <input type="button" id="create" class="btn btn-md btn-default" value="Clear" ng-click="clearExpense()">
                        </div>  
                    </form> 
                </div>
                <table class="table table-bordered expensetbl" id="tblExpenses">  
                    <tr>
                        <td width="60%" class="bg-warning">Expense Title</td>
                        <td width="20%" class="bg-warning">Date of Purchase</td>
                        <td width="20%" class="bg-warning">Expense Category</td> 
                    </tr>
                    <tr ng-if="tblNotification">
                        <td colspan=3>
                            No expenses added
                        </td>
                    </tr>
                    <tr ng-repeat="expense in expenseData">
                        <td>{{expense.title}}</td>
                        <td>{{expense.amount}}</td>
                        <td>{{expense.category}}</td>
                    </tr>
                </table>
            </div>
        </div>    
    </body>
</html>
